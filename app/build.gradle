apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion '29.0.3'

    defaultConfig {
        applicationId "com.holokenmod"
        minSdkVersion 8
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    google()
 }

dependencies {
}